<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300' rel='stylesheet' type='text/css'>
    <title>NFT Marketplace</title>
</head>
<body>
    <div class="ellipse"></div>
    <div class="first_screen">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="img/Group 1.png" alt="Logo">
                </div>
                    <nav class="menu">
                        <ul>    
                        <li class="menu-item">
                            <a href="#">Marketplace</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Artists</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Comunity</a>
                        </li>
                        <button class="header-button">Login</button>
                        </ul>
                    </nav>
                    <div class="menu-burger">
                        <span class="menu-global menu-top"></span>
                        <span class="menu-global menu-middle"></span>
                        <span class="menu-global menu-bottom"></span>
                    </div>
                    <div class="menu-hamburg-active">
                        <ul>    
                            <li class="menu-item">
                                <a href="#">Marketplace</a>
                            </li>
                            <li class="menu-item">
                                <a href="#">Artists</a>
                            </li>
                            <li class="menu-item">
                                <a href="#">Comunity</a>
                            </li>
                            <button class="header-button">Login</button>
                            </ul>
                    </div>
            </div>
        </header>
        <div class="main">
            <div class="container">
                <div class="main_info">
                    <div class="main_info_text"><span class="main_info_text_span">Discover</span> unique NFTs and Digital arts on our platform with ease</div>
                    <div class="main-info__email">
                        <div class="main-info__input-wrap">
                          <input class="main-info__input" type="text" placeholder="Enter your email to get started">
                          <svg class="main-info__decor" width="70" height="78" viewBox="0 0 70 78" overflow="visible">
                            <path d="m0,0h61.98c6.9,0,10.57,8.16,5.98,13.32L12.82,75.32c-1.52,1.71-3.69,2.68-5.98,2.68H0" fill="none" vector-effect="non-scaling-stroke" />
                          </svg>
                        </div>
                        <button class="main-info__button">
                          <svg class="main-info__button-bg" width="185" height="78" viewBox="0 0 185 78" overflow="visible">
                            <path class="main-info__button-shape" d="m177,78H8.02c-6.9,0-10.57-8.16-5.98-13.32L57.18,2.68C58.7.98,60.88,0,63.16,0h113.84c4.42,0,8,3.58,8,8v62c0,4.42-3.58,8-8,8Z" vector-effect="non-scaling-stroke" />
                          </svg>
                          <img src="img/Rocket.png" class="main-info__button-icon">
                        </button>
                      </div>
                    <div class="main_info_title">Trade with any of the following Coins</div>
                    <div class="main_info_icon-coins">
                        <img src="img/bitcoin-(btc).svg" alt="">
                        <img src="img/ethereum-classic-(etc).svg" alt="">
                        <img src="img/enjin-coin-(enj).svg" alt="">
                        <img src="img/litecoin(ltc).svg" alt="">
                        <img src="img/solana-(sol).svg" alt="">
                        <img src="img/trontron-(trx).svg" alt="">
                        <img src="img/binance-coin-(bnb).svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="main_img">
            <img src="img/main_img.png" alt="">
        </div>
    </div>
    <div class="second_screen">
        <div class="container">
            <div class="title_second_screen">
                <h1>Best Sellers</h1>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="card_img">
                        <img src="img/card1.png" alt="">
                    </div>
                    <div class="card_info">
                        <div class="infoAndAuthor">
                            <div class="card_info_icons">
                                <img src="img/Group_card.png" alt="">
                            </div>
                            <div class="card_info_name">God of War</div>
                            <div class="card_info_author">ToomuchLag</div>
                        </div>
                        <div class="purchase">
                            <div class="eth">
                                <img src="img/eth_svg.svg" alt="">
                                <h1>247eth</h1>
                            </div>
                            <button class="purchase_button">Purchase</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_img">
                        <img src="img/card2.png" alt="">
                    </div>
                    <div class="card_info">
                        <div class="infoAndAuthor">
                            <div class="card_info_icons">
                                <img src="img/Group_card.png" alt="">
                            </div>
                            <div class="card_info_name">Rolling Ape</div>
                            <div class="card_info_author">Unknowest</div>
                        </div>
                        <div class="purchase">
                            <div class="eth">
                                <img src="img/eth_svg.svg" alt="">
                                <h1>247eth</h1>
                            </div>
                            <button class="purchase_button">Purchase</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_img">
                        <img src="img/card3.png" alt="">
                    </div>
                    <div class="card_info">
                        <div class="infoAndAuthor">
                            <div class="card_info_icons">
                                <img src="img/Group_card.png" alt="">
                            </div>
                            <div class="card_info_name">Lost in space</div>
                            <div class="card_info_author">Wereywanle</div>
                        </div>
                        <div class="purchase">
                            <div class="eth">
                                <img src="img/eth_svg.svg" alt="">
                                <h1>247eth</h1>
                            </div>
                            <button class="purchase_button">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/index.js"></script>
</body>
</html>
